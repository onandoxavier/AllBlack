<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Escolha de Cores</title>
  </head>
  <body>
    <div class="color-selector">
      <h2>Escolha uma cor:</h2>
      <button id="red">Vermelho</button>
      <button id="green">Verde</button>
      <button id="blue">Azul</button>
      <button id="yellow">Amarelo</button>
      <button id="purple">Roxo</button>
      <button id="orange">Laranja</button>
      <button id="black">Preto</button>
    </div>
    <div class="color-display" id="color-display"></div>
    <script src="script.js"></script>
  </body>
</html>
